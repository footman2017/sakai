<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html rsf:id="exam-html" xmlns="http://www.w3.org/1999/xhtml" xmlns:rsf="http://ponder.org.uk/rsf">
<head>
    <title>Polls : Voters</title>
    <link rsf:id="scr=portal-matter"  href="https://vula.uct.ac.za/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all"/>
    <link rsf:id="scr=portal-matter" href="https://vula.uct.ac.za/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all"/>
    <script rsf:id="scr=portal-matter" type="text/javascript" src="/library/js/headscripts.js"></script>
    <script type="text/javascript">includeLatestJQuery('polls');</script>
    <script type="text/javascript">includeWebjarLibrary('jquery.tablesorter');</script>
    <script type="text/javascript" src="/library/js/jquery/cookie/jquery.cookie.js"></script>

    <script type="text/javascript">
        $(document).ready(function() { 
                $("#sortableTable").tablesorter({ 
                        // sort on the first column
                        sortList: [[0,0]]
                }); 
            $("#reset-order-link").click(function() { 
                // set sorting column and direction, this will sort on the first column index starts at zero
                                //Highlight effect to notify user of that action has been performed
                                //$("#reset-order-link").parent().parent().effect("highlight", {}, 1000);
                var sorting = [[0,0]]; 
                // sort on the first column 
                $("#sortableTable").trigger("sorton",[sorting]); 
               // return false to stop default link action 
                return false; 
            }); 
        });
    </script>
</head>
    
<body rsf:id="scr=sakai-body">
    
<div class="portletBody">
    <form rsf:id="exam-form">
        <div class="form-group row">
            <label for="exam-selection" class="col-md-4 col-lg-2 form-control-label">
                <span rsf:id="msg=exam-type">Tipe Ujian</span>
            </label>
            <div class="col-md-2">
                <select name="examOptions" rsf:id="exam" id="exam">
                    <option value="Evaluasi Tengah Semester">Evaluasi Tengah Semester</option>	
                    <option value="Evaluasi Akhir Semester">Evaluasi Akhir Semester</option>
                </select>
            </div>
            <input type="submit" value="search" rsf:id="search-schedule" class="active" />      
        </div>
    </form>
    <h3 rsf:id="exam-schedule-title">Jadwal Ujian</h3>
    <div rsf:id="message-for:*" class="alertMessage">
        <span>Message for user here</span>
    </div>
    <p rsf:id="poll-size">Num votes</p> 
    <div class="d-flex justify-content-center">
        <h4>Jadwal Evaluasi Tengah Semester</h4>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label>
                <span>Prodi / Jenjang :</span>
            </label> 
                <select name="examProdiOptions" rsf:id="exam" id="exam">
                    <option value="Evaluasi Tengah Semester">Teknik Informatika / D-III</option>	
                    <option value="Evaluasi Akhir Semester">Teknik Informatika / D-IV</option>
                </select>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-2">Tanggal Ujian : <p>8 s.d. 12 April 2019</p></div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label>
                <span>Semester :</span>
            </label> 
                <select name="examSemesterOptions" rsf:id="exam" id="exam">
                    <option value="Evaluasi Tengah Semester">Ganjil</option>	
                    <option value="Evaluasi Akhir Semester">Genap</option>
                </select>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-2">
            <label>
                <span>Tahun Akademik :</span>
            </label> 
                <select name="examTahunOptions" rsf:id="exam" id="exam">
                    <option value="Evaluasi Tengah Semester">2018 / 2019</option>	
                    <option value="Evaluasi Akhir Semester">2019 / 2020</option>
                </select>
        </div>
    </div>   
    
    <table id="sortableTable" class="listHier lines nolines" border="0" cellspacing="0">
	<caption class="skip"><span class="skip"></span>Voters</caption>
    <thead>
      <tr>
        <th><a title="Hari" href="#" rsf:id="exam-day-title">Hari</a></th>
        <th><a title="Waktu" href="#" rsf:id="exam-time-title">Waktu</a></th>
        <th><a title="Nama MK" href="#" rsf:id="exam-mk-title">Mata Kuliah</a></th>
        <th><a title="TE/PR" href="#" rsf:id="exam-type-title">TE/PR</a></th>
        <th><a title="Nama Dosen" href="#" rsf:id="exam-dosen-title">Nama Dosen</a></th>
        <th><a title="Rombel" href="#" rsf:id="exam-rombel-title">Rombel</a></th>
        <th><a title="Kode" href="#" rsf:id="exam-kode-ruangan-title">Kode dan Nama Ruangan</a></th>
        <th><a title="Pengawas" href="#" rsf:id="exam-pengawas-title">Pengawas</a></th>
      </tr>
    </thead>
    <tbody>
      <tr rsf:id="exam-row:">
        <td rsf:id="exam-day">Hari</td>
        <td rsf:id="exam-time">Waktu</td>
        <td rsf:id="exam-mk">Matkul</td>
        <td rsf:id="exam-type">TE/PR</td>
        <td rsf:id="exam-dosen">Nama Dosen</td>
        <td rsf:id="exam-rombel">Rombel</td>
        <td rsf:id="exam-kd-ruangan">Ruangan</td>
        <td rsf:id="exam-pengawas">Pengawas</td>
      </tr>
    </tbody>
    </table>
    </div>
</body>
</html>
