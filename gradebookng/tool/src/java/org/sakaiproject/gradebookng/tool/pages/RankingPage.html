<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:extend>
  
	<div class="row">
		<div class="col-sm-12">
			<h2 wicket:id="heading">Grade Report for Tony Stark</h2>
			<button type="button" class="btn btn-info btn-xs gb-summary-print pull-right"><wicket:message key="button.print" /></button>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12">
			<h3 align="center">Your Rank :</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-1">
			<h3 align="center"> </h3>
		</div>
		<div class="col-sm-10 bg-primary">
			<h3 align="center" wicket:id="currentRank">1</h3>
		</div>
		<div class="col-sm-1">
			<h3 align="center"> </h3>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-1">
			<h3 align="center"> </h3>
		</div>
		<div class="col-sm-10">
			<h3 align="center">Top 10 Rank :</h3>
		</div>
		<div class="col-sm-1">
			<h3 align="center"> </h3>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-2">
		</div>
		<div class="col-sm-8">
			<table class="table table-hover table-striped">
				<tr>
			      <th class="col-sm-2" scope="col">#</th>
			      <th class="col-sm-6" scope="col">Student Name</th>
			      <th class="col-sm-4" scope="col">Student Score</th>
			    </tr>
			    <tr wicket:id="rankList">
			        <td>
			        	<span wicket:id="rankNumber"></span>
			        </td>
			        <td>
			            <span wicket:id="rankName"></span>
			        </td>
			        <td>
			            <span wicket:id="rankScore"></span>
			        </td>
			    </tr>
			</table>
		</div>
	</div>
	
	<input wicket:id="rubricsTokenHiddenField" type="hidden" />

	<script>
		var tokenAttr = $("[name$='rubricsTokenHiddenField']").val();
		var imports = [
			'/rubrics-service/imports/sakai-rubric-student.html'
		];
		var Polymerdom = 'shady';
		var rbcstoken = tokenAttr;
	</script>

	<script src="/rubrics-service/js/sakai-rubrics.js"></script>

	<script>
		$(document).ready(function() {
			new GradebookGradeSummary($("#studentGradeSummary"));
		});
	</script>

</wicket:extend>
</body>
</html>
