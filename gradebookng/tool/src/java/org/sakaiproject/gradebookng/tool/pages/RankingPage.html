<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:extend>
  
	<div class="row">
		<div class="col-sm-12">
			<h2 wicket:id="heading">Grade Report for Tony Stark</h2>
			<button type="button" class="btn btn-info btn-xs gb-summary-print pull-right"><wicket:message key="button.print" /></button>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-6">
			<table class="table">
			  <thead class="thead-light">
			    <tr>
			      <th scope="col">Rank</th>
			      <th scope="col">Fullname</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">1</th>
			      <td wicket:id="summary" id="studentGradeSummary"></td>
			    </tr>
			    <tr>
			      <th scope="row">2</th>
			      <td wicket:id="summary2" id="studentGradeSummary"></td>
			    </tr>
			    <tr>
			      <th scope="row">3</th>
			      <td wicket:id="summary3" id="studentGradeSummary"></td>
			    </tr>
			  </tbody>
			</table>
		</div>
		
		<div class="col-sm-6">
			<table class="table">
			  <thead class="thead-light">
			    <tr>
			      <th scope="col">Your Rank</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th wicket:id="currentRank" id="studentGradeSummary" scope="row">1</th>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
	
	<input wicket:id="rubricsTokenHiddenField" type="hidden" />

	<script>
		var tokenAttr = $("[name$='rubricsTokenHiddenField']").val();
		var imports = [
			'/rubrics-service/imports/sakai-rubric-student.html'
		];
		var Polymerdom = 'shady';
		var rbcstoken = tokenAttr;
	</script>

	<script src="/rubrics-service/js/sakai-rubrics.js"></script>

	<script>
		$(document).ready(function() {
			new GradebookGradeSummary($("#studentGradeSummary"));
		});
	</script>

</wicket:extend>
</body>
</html>
